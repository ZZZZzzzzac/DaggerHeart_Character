<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table Modal</title>
    <link rel="stylesheet" href="data_table_modal.css">
</head>
<body>
    <div id="data-table-modal" style="display: none;">
        <div class="modal-content">
            <span id="data-table-modal-close" class="close-button">&times;</span>
            <h2 id="data-table-modal-title">Data Table</h2>
            <div id="data-table-fixed-header">
                <!-- Fixed header content will be dynamically inserted here -->
            </div>
            <div id="data-table-body-container">
                <!-- Scrollable table body content will be dynamically inserted here -->
            </div>
        </div>
    </div>
</body>
</html>
